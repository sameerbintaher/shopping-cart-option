<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Buying Demo</title>
</head>
<body>
    <main class="container bg-primary">

        <h1 class="p-2 text-center text-white">Buying Catogories with NodeJs</h1>

        <div class="row mt-2">

            <div class="col-lg-6 bg-light border rounded-3 p-2">
                <img class="img-fluid shadow rounded-3 p-3" src="mac.png" alt="">

                <div class="my-3 border shadow rounded-3 p-3 bg-light">
            
                    <h1>Apply Promo Code</h1>
                    <input class="w-auto" id="promo-code" type="text"><button id="apply-btn" class="btn btn-danger ms-1 ms-md-1 my-1">Apply</button>
            
                    <h3>Total Price after applying Promo Code: <span class="text-primary">$</span><span id="discount-price" class="fw-bold text-primary">1299</span></h3>
        
                </div>

            </div>

            <div class="col-lg-6 px-sm-2 bg-light border rounded-3">
                    
                    <div class="my-3 border shadow rounded-3 p-3 bg-light">
                        
                        <h1>Memory Option</h1>
                        <button id="8gb" class='btn btn-primary'>8GB Unified Memory</button>
                        <button id="16gb" class='btn btn-primary mt-2 mt-lg-0 mt-md-0'>16GB Unified Memory</button>
            
                        <h1 class="mt-3">Storage Option</h1>
                        <button id="256gb" class='btn btn-primary'>256GB SSD</button>
                        <button id="512gb" class='btn btn-primary'>512GB SSD</button>
                        <button id="1tb" class='btn btn-primary'>1TB SSD</button>
            
                        <h1 class="mt-3">Delivery Charge</h1>
                        <button id="free" class='btn btn-primary'>Free of cost in Friday</button>
                        <button id="ex20" class='btn btn-primary mt-2 mt-lg-0 mt-md-0'>Within 2 days with $20 extra.</button>
            
                    </div>
                
                    <div class="my-3 border shadow rounded-3 p-3 bg-light ">
            
                        <h3>Base Price : <span class="text-primary">$</span><span class="fw-bold text-primary">1299</span></h3>
                        <h3>Extra memory : <span class="text-primary">$</span><span id="extra-memory" class="fw-bold text-primary">0</span></h3>
                        <h3>Extra Storage : <span class="text-primary">$</span><span id="extra-storage" class="fw-bold text-primary">0</span></h3>
                        <h3>Delivery Charge : <span class="text-primary">$</span><span id="extra-delivery" class="fw-bold text-primary">0</span></h3>
                        <h3>Total Price : <span class="text-primary">$</span><span id="in-total" class="fw-bold text-primary">1299</span></h3>
            
                    </div>
                
                    
            </div>
        </div>
    </main>


    <script src="hudai.js"></script>
</body>
</html>
